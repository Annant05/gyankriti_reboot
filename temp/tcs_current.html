<html>
<head>
    <title>Customer Contact</title>
    <script type="text/javascript" src="indexx.js"></script>
</head>
<body>
<h1>ABC Hotels</h1>
<div id="message" style="display: block;">
    <form name="contactCustomer" id="contactCustomer">
        <table id="contactTable" style="alignment: center ;width: 20%">


            <tr><input name="name" type="text" size="50" placeholder="Customer Name" required></tr>
            <tr><input name="age" type="text" placeholder="Customer Age" required></tr>
            <tr><input name="email" type="email" placeholder="Customer Email" required></tr>
            <tr><textarea name="address" placeholder="Customer Address" required></textarea></tr>
            <tr><input name="phone" type="text" placeholder="Customer Phone" required></tr>

            <button type="reset" style="background:  #FE45E4">Cancel</button>
            <button type="submit" style="background:  #FE45E4">Send</button>

        </table>
    </form>
</div>

</body>
</html>
